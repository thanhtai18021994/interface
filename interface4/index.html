<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">HOME</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>

            </li>
        </ul>
    </nav>
    <div>

    </div>
    <div class="container mt-3">
        <div class="container-fluid" style="padding: 0px 40px 20px;">
            <form action="/customer">
                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="inputCity" class="font-weight-bold">Họ Và Tên</label>
                        <input type="text" class="form-control" id="inputCity" name="name" placeholder="VD: Bùi Thành Tài">
                    </div>
                    <div class="form-group col-3">
                        <label for="birthday" class="font-weight-bold">Số Điên Thoại</label>
                        <input type="text" class="form-control" id="birthday" name="phone" placeholder="VD: 0912662661">
                    </div>
                    <div class="form-group col-3">
                        <label for="code" class="font-weight-bold">Địa Chỉ</label>
                        <input type="text" class="form-control" id="code" name="address" placeholder="VD: Đà Nẵng">
                    </div>
                    <div class="form-group col-3">
                        <label for="typeCustomer" class="font-weight-bold">Loại Khách</label>
                        <select class="custom-select" id="typeCustomer" name="typeCustomer">
                            <option th:value="null">----Select----</option>
                            <th:block th:each="row:${typeCustomerList}">
                                <option th:text="${row.customerTypeName}" th:value="${row.customerTypeId}">One</option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn bg-primary col-1" style="color: white"> Tìm Kiếm</button>
                </div>
            </form>
        </div>
        <h2>DANH SÁCH ĐỐI TƯỢNG</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-3" style="padding: 40px;">
        <h4 class="font-weight-bold"> THÊM MỚI KHÁCH HÀNG</h4>
        <form th:action="@{/customer/create}" method="post" th:object="${customer}" class="mt-3">
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="inputCity" class="font-weight-bold">Họ Và Tên</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="VD:Nguyễn Văn A" th:field="*{customerName}">
                    <small class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></small>
                </div>
                <div class="form-group col-3">
                    <label for="birthday" class="font-weight-bold">Ngày Sinh</label>
                    <input type="date" class="form-control" id="birthday" th:field="*{customerBirthday}">
                    <small class="text-danger " th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></small>
                </div>
                <div class="form-group col-3">
                    <label for="code" class="font-weight-bold">Mã Khách Hàng</label>
                    <input type="text" class="form-control" id="code" placeholder="VD: KH-0001" th:field="*{codeCustomer}">
                    <small class="text-danger " th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4" class="font-weight-bold">Email</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="VD:taibui18021994@gmail.com" th:field="*{customerEmail}">
                    <small class="text-danger" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></small>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4" class="font-weight-bold">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="VD:0775562914" th:field="*{customerPhone}">
                    <small class="text-danger " th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></small>
                </div>
                <div class="form-group col-md-4">
                    <label for="idCard" class="font-weight-bold">Số CMND</label>
                    <input type="text" class="form-control" id="idCard" placeholder="VD:191830363" th:field="*{customerIdCard}">
                    <small class="text-danger " th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2 font-weight-bold">Giới Tính: </div>
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="male" name="gender" th:value="Nam" th:field="*{customerGender}">
                    <label class="form-check-label" for="male">
                        Nam
                    </label>
                </div>
                <div class="form-check col-1 ">
                    <input class="form-check-input" type="radio" id="female" name="gender" th:value="Nữ" th:field="*{customerGender}">
                    <label class="form-check-label " for="female">
                        Nữ
                    </label>
                </div>
                <div class="form-check col-1">
                    <input class="form-check-input" type="radio" id="other" name="gender" th:value="Khác" th:field="*{customerGender}">
                    <label class="form-check-label " for="other">
                        Khác
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="inputAddress" class="font-weight-bold">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{customerAddress}">
                    <small class="text-danger " th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></small>
                </div>
                <div class="form-group col-6">
                    <label for="typeCustomer" class="font-weight-bold">Loại Khách</label>
                    <select class="custom-select" id="typeCustomer" th:field="*{customerType}">
                        <th:block th:each="row:${typeCustomer}">
                            <option th:text="${row.customerTypeName}" th:value="${row.customerTypeId}">One</option>
                        </th:block>
                    </select>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
</body>

</html>
